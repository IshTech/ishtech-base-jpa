## Server
spring.application.name=ishtech-base-jpa-junit

## Flyway
spring.flyway.enabled=false

## JPA
### Hibernate ddl auto (create, create-drop, none, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop

## Log
logging.level.:INFO
logging.level.org.flywaydb=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.fi.ishtech=DEBUG
logging.level.fi.ishtech.base=TRACE
